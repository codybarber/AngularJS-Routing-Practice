<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        text-align: center;
        background-image: url(old_moon.png);
      }

      h1 {
        font-family: 'Indie Flower', cursive;
        text-shadow: 2.5px 2.5px gray;
      }

    </style>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome.css" media="screen" title="no title" charset="utf-8">
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script>

    var app = angular.module('my-app', ['ngRoute']);
    app.config(function($routeProvider) {
      $routeProvider
      .when('/page-1', {
        templateUrl: 'page-1.html'
      })
      .when('/page-2', {
        templateUrl: 'page-2.html'
      })
      .when('/page-3', {
        templateUrl: 'page-3.html'
      })
      .otherwise({
        redirectTo: 'page-1'
      });
    });

    </script>
  </head>
  <body ng-app="my-app">
    <a href="#page-1">About Me</a>
    <a href="#page-2">Hobbies</a>
    <a href="#page-3">Contact</a>
    <ng-view></ng-view>
  </body>
</html>
